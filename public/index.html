<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat App</title>
    <style>
        body { display: flex; height: 100vh; margin: 0; }
        #sidebar { width: 200px; padding: 10px; background: #f4f4f4; border-right: 1px solid #ccc; overflow-y: auto; }
        #chat-area { flex: 1; padding: 10px; display: flex; flex-direction: column; }
        ul { list-style-type: none; padding: 0; margin: 0; }
        li { padding: 8px; margin-bottom: 10px; border-radius: 5px; cursor: pointer; position: relative; }
        li.selected { background: #ddd; }
        #form { display: flex; align-items: center; }
        input { padding: 10px; border-radius: 5px; border: 1px solid #ccc; flex: 1; }
        #send {
            padding: 0;
            border-radius: 5px;
            border: none;
            margin-left: 10px;
            cursor: pointer;
            background: url('https://media.istockphoto.com/id/1290684294/vector/send-message-icon.jpg?s=612x612&w=0&k=20&c=8vwd4PDMzEELKMUrTQ7LZnpngAN5Bzs55sRJ09sA8FU=') no-repeat center center;
            background-size: cover;
            width: 40px;
            height: 40px;
        }
        #messages { flex: 1; overflow-y: auto; }
        .message-from-me { background-color: #E2FFC7; color: black; text-align: left; }
        .message-from-others { background-color: #f1ecec; color: black; }
        #chat-header { margin-bottom: 20px; font-weight: bold; }
        .online-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .online { background-color: green; }
        .offline { background-color: red; }
        #login-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #login-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        #login-box input {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        #login-box button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        #login-box button:hover {
            background-color: #0056b3;
        }
        .unseen-count {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            margin-left: 5px;
            position: absolute;
            top: 5px;
            right: 10px;
        }
        @media (max-width: 768px) {
            #sidebar { width: 100%; max-width: none; height: auto; position: static; border-right: none; border-bottom: 1px solid #ccc; }
            #chat-area { width: 100%; margin-left: 0; }
            button { width: 35px; height: 35px; }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen">
        <div id="login-box">
            <h2>Login</h2>
            <input id="username-input" type="text" placeholder="Enter your username" />
            <input id="password-input" type="password" placeholder="Enter your password" />
            <button id="login-button">Login</button>
        </div>
    </div>

    <!-- Chat Interface -->
    <div id="sidebar">
        <h2>Users</h2>
        <ul id="users-list"></ul>
    </div>
    <div id="chat-area">
        <h2 id="chat-header">Chat</h2>
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="input" autocomplete="off" placeholder="Type a message..."/>
            <button type="submit" id="send"></button>
        </form>
    </div>

    <!-- Notification sound -->
    <audio id="beep-sound" src="ring-tone.mp3" preload="auto"></audio>

    <script src="/socket.io/socket.io.js"></script>
   <script>
   const socket = io();
const form = document.getElementById('form');
const input = document.getElementById('input');
const messages = document.getElementById('messages');
const usersList = document.getElementById('users-list');
const loginScreen = document.getElementById('login-screen');
const usernameInput = document.getElementById('username-input');
const passwordInput = document.getElementById('password-input');
const loginButton = document.getElementById('login-button');
const signupButton = document.getElementById('signup-button');
const setupPasswordButton = document.getElementById('setup-password-button');

let currentUser = null;
let currentConversation = null;
let unseenMessages = {}; // Track unseen messages count

// Play sound for new message
function playBeep() {
    const beepSound = document.getElementById('beep-sound');
    if (beepSound) beepSound.play();
}

// Show notification for messages
function showNotification(title, body) {
    if (Notification.permission === 'granted') {
        new Notification(title, {
            body: body,
            icon: '/path/to/icon.png' // Optional: Add an icon
        });
    }
}

// Handle login button click
loginButton.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();
    if (username && password) {
        socket.emit('login', { username, password });
    } else {
        alert('Please enter both username and password.');
    }
});

// Handle signup button click
signupButton.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();
    if (username && password) {
        socket.emit('signup', { username, password });
    } else {
        alert('Please enter both username and password.');
    }
});

// Handle setup password button click
setupPasswordButton.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();
    if (username && password) {
        socket.emit('setup password', { username, password });
    } else {
        alert('Please enter both username and password.');
    }
});

// Switch to chat screen
function switchToChat() {
    loginScreen.style.display = 'none';
    document.getElementById('chat-screen').style.display = 'block';
}

// Handle login success
socket.on('login success', (username) => {
    currentUser = username;
    switchToChat();
    socket.emit('load users'); // Load users once logged in
});

// Handle signup success
socket.on('signup successful', (username) => {
    alert('Signup successful! You are now logged in.');
    currentUser = username;
    switchToChat();
    socket.emit('load users'); // Load users after successful signup
});

// Handle signup prompt
socket.on('require sign up', (username) => {
    const confirmed = confirm(`User ${username} does not exist. Would you like to sign up?`);
    if (confirmed) {
        const password = passwordInput.value.trim();
        socket.emit('signup', { username, password });
    }
});

// Handle setup password prompt
socket.on('require password setup', () => {
    setupPasswordButton.style.display = 'block';
});

// If login fails (invalid password or other issue)
socket.on('login failed', (message) => {
    alert(message);
});

// Display messages in the chat window
function displayMessage({ from, msg }) {
    const item = document.createElement('li');
    item.className = from === currentUser ? 'message-from-me' : 'message-from-others';
    item.textContent = `${from}: ${msg}`;
    messages.appendChild(item);
    messages.scrollTop = messages.scrollHeight;  // Scroll to the bottom
}

// Update the conversation view when switching between users
function updateConversation(conversation) {
    currentConversation = conversation;
    document.getElementById('chat-header').textContent = `Chat with ${conversation}`;
    document.querySelectorAll('#users-list li').forEach(li => li.classList.remove('selected'));
    const item = Array.from(usersList.children).find(li => li.textContent.trim() === conversation);
    if (item) {
        item.classList.add('selected');
    }
    messages.innerHTML = ''; // Clear previous messages before loading new ones
    socket.emit('load messages', { user: currentConversation });
}

// Handle receiving new chat messages
socket.on('chat message', (data) => {
    displayMessage(data);
    if (data.from !== currentUser) {
        playBeep();
        showNotification(data.from, data.msg); // Show notification for new messages
        unseenMessages[data.from] = (unseenMessages[data.from] || 0) + 1;
        const userItem = Array.from(usersList.children).find(li => li.textContent.trim().startsWith(data.from));
        if (userItem) {
            let count = userItem.querySelector('.unseen-count');
            if (!count) {
                count = document.createElement('span');
                count.className = 'unseen-count';
                userItem.appendChild(count);
            }
            count.textContent = unseenMessages[data.from];
        }
    }
});

// Display chat history (old messages)
socket.on('chat history', (msgs) => {
    msgs.forEach(msg => displayMessage(msg));
});

// Handle sending new messages
form.addEventListener('submit', function(e) {
    e.preventDefault();
    if (input.value && currentConversation) {
        socket.emit('chat message', { to: currentConversation, msg: input.value });
        input.value = ''; // Clear input field
    }
});

// Load and display the list of users
socket.on('users', function(users) {
    usersList.innerHTML = ''; // Clear previous list
    users.forEach(user => {
        const item = document.createElement('li');
        item.textContent = user.username;
        if (user.online) {
            const status = document.createElement('span');
            status.classList.add('online-status', 'online');
            item.prepend(status);
        }
        if (user.username === currentUser) {
            item.style.fontWeight = 'bold';
        }
        item.addEventListener('click', () => {
            unseenMessages[user.username] = 0; // Reset unseen count
            const count = item.querySelector('.unseen-count');
            if (count) count.remove();
            updateConversation(user.username);
        });
        usersList.appendChild(item);
    });
});

// Request notification permission on page load
if (Notification.permission !== 'granted') {
    Notification.requestPermission();
}

</script>

</body>
</html>
