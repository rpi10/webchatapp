<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat App</title>
    <style>
        body { display: flex; height: 100vh; margin: 0; }
        
        #sidebar { width: 200px; padding: 10px; background: #f4f4f4; border-right: 1px solid #ccc; overflow-y: auto; }
        #chat-area { flex: 1; padding: 10px; display: flex; flex-direction: column; }
        ul { list-style-type: none; padding: 0; margin: 0; }
        li { padding: 8px; margin-bottom: 10px; border-radius: 5px; cursor: pointer; position: relative; }
        li.selected { background: #ddd; }
        #form { display: flex; align-items: center; }
        input { padding: 10px; border-radius: 5px; border: 1px solid #ccc; flex: 1; }
        #send {
            padding: 0;
            border-radius: 5px;
            border: none;
            margin-left: 10px;
            cursor: pointer;
            background: url('https://media.istockphoto.com/id/1290684294/vector/send-message-icon.jpg?s=612x612&w=0&k=20&c=8vwd4PDMzEELKMUrTQ7LZnpngAN5Bzs55sRJ09sA8FU=') no-repeat center center;
            background-size: cover;
            width: 40px;
            height: 40px;
        }
        #messages { flex: 1; overflow-y: auto; }
        .message-from-me { background-color: #E2FFC7; color: black; text-align: left; }
        .message-from-others { background-color: #f1ecec; color: black; }
        #chat-header { margin-bottom: 20px; font-weight: bold; }
        .online-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .online { background-color: green; }
        .offline { background-color: red; }
        #login-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #login-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        #login-box input {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        #login-box button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        #login-box button:hover {
            background-color: #0056b3;
        }
        .unseen-count {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            margin-left: 5px;
            position: absolute;
            top: 5px;
            right: 10px;
        }
        @media (max-width: 768px) {
            #sidebar { width: 100%; max-width: none; height: auto; position: static; border-right: none; border-bottom: 1px solid #ccc; }
            #chat-area { width: 100%; margin-left: 0; }
            button { width: 35px; height: 35px; }
        }    
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen">
        <div id="login-box">
            <h2>Login</h2>
            <input id="username-input" type="text" placeholder="Enter your username" />
            <button id="login-button">Login</button>
        </div>
    </div>

    <!-- Chat Interface -->
    <div id="sidebar">
        <h2>Users</h2>
        <ul id="users-list"></ul>
    </div>
    <div id="chat-area">
        <h2 id="chat-header">Chat</h2>
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="input" autocomplete="off" placeholder="Type a message..."/>
            <button type="submit" id="send"></button>
        </form>
    </div>

    <!-- Notification sound -->
    <audio id="beep-sound" src="ring-tone.mp3" preload="auto"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const usersList = document.getElementById('users-list');
        const loginScreen = document.getElementById('login-screen');
        const loginButton = document.getElementById('login-button');
        const usernameInput = document.getElementById('username-input');
        let currentUser = null;
        let currentConversation = null;
        let unseenMessages = {}; // Track unseen messages count

        function setUsername(username) {
            localStorage.setItem('username', username);
            socket.emit('set username', username);
        }

        function getUsername() {
            return localStorage.getItem('username');
        }

        function updateConversation(conversation) {
            currentConversation = conversation;
            document.getElementById('chat-header').textContent = `Chat with ${conversation}`;
            document.querySelectorAll('#users-list li').forEach(li => li.classList.remove('selected'));
            const item = Array.from(usersList.children).find(li => li.textContent.trim() === conversation);
            if (item) {
                item.classList.add('selected');
            }
            messages.innerHTML = ''; // Clear messages before loading new ones
            socket.emit('load messages', { user: currentConversation });
        }

        function displayMessage({ from, to, msg }) {
            if (to === currentConversation || from === currentConversation) {
                const item = document.createElement('li');
                item.style.backgroundColor = from === currentUser ? '#E2FFC7' : '#f1ecec';
                item.style.color = 'black';
                item.textContent = `${from}: ${msg}`;
                messages.appendChild(item);
                messages.scrollTop = messages.scrollHeight;  // Scroll to the bottom
            }
        }

        function playBeep() {
            const beepSound = document.getElementById('beep-sound');
            beepSound.play();
        }

        function showNotification(from, msg) {
            if (Notification.permission === 'granted') {
                new Notification(`New message from ${from}`, {
                    body: msg,
                    icon: '/path/to/icon.png' // Optional: Add an icon
                });
            }
        }

        function getUnseenMessages(username) {
            return unseenMessages[username] || 0;
        }

        function resetUnseenCount(username) {
            unseenMessages[username] = 0;
            const userItem = Array.from(usersList.children).find(li => li.textContent.trim().startsWith(username));
            if (userItem) {
                userItem.querySelectorAll('.unseen-count').forEach(count => count.remove());
            }
        }

        loginButton.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username) {
                setUsername(username);
                currentUser = username;
                loginScreen.style.display = 'none'; // Hide login screen after login
            }
        });

        socket.on('connect', () => {
            const storedUsername = getUsername();
            if (storedUsername) {
                setUsername(storedUsername);
                currentUser = storedUsername;
                loginScreen.style.display = 'none'; // Hide login screen if already logged in
            }
        });

        socket.on('chat message', (data) => {
            displayMessage(data);
            if (data.from !== currentUser) {
                playBeep();
                showNotification(data.from, data.msg);
                unseenMessages[data.from] = (unseenMessages[data.from] || 0) + 1;
                const userItem = Array.from(usersList.children).find(li => li.textContent.trim().startsWith(data.from));
                if (userItem) {
                    let count = userItem.querySelector('.unseen-count');
                    if (!count) {
                        count = document.createElement('span');
                        count.className = 'unseen-count';
                        userItem.appendChild(count);
                    }
                    count.textContent = unseenMessages[data.from];
                }
            }
        });

        socket.on('chat history', (messages) => {
            messages.forEach(displayMessage);
        });

        socket.on('users list', (users) => {
            const currentUser = getUsername();
            usersList.innerHTML = '';
            users.forEach(user => {
                if (user.username !== currentUser) {  // Check to exclude the current user
                    const item = document.createElement('li');
                    const status = document.createElement('span');
                    status.className = `online-status ${user.online ? 'online' : 'offline'}`;
                    item.appendChild(status);
                    item.appendChild(document.createTextNode(user.username));
                    const unseenCount = getUnseenMessages(user.username);
                    if (unseenCount > 0) {
                        const count = document.createElement('span');
                        count.className = 'unseen-count';
                        count.textContent = unseenCount;
                        item.appendChild(count);
                    }
                    item.addEventListener('click', () => {
                        updateConversation(user.username);
                        resetUnseenCount(user.username);
                    });
                    usersList.appendChild(item);
                }
            });
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value && currentConversation) {
                socket.emit('chat message', { to: currentConversation, msg: input.value });
                input.value = '';
            }
        });

        // On page load, check if the user is already logged in
        const storedUsername = getUsername();
        if (storedUsername) {
            socket.emit('set username', storedUsername);
            currentUser = storedUsername;
            loginScreen.style.display = 'none'; // Hide login screen if already logged in
        }
    </script>
</body>
</html>
