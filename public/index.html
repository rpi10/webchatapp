<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat App</title>
    <link rel="stylesheet" href="/styles.css"> 
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen">
        <div id="login-box">
            <h2>Login</h2>
            <input id="username-input" type="text" placeholder="Enter your username" />
            <input id="password-input" type="password" placeholder="Enter your password" />
            <button id="login-button">Login</button>
        </div>
    </div>

    <!-- Chat Interface -->
    <div id="sidebar">
        <h2>Users</h2>
        <ul id="users-list"></ul>
    </div>
    <div id="chat-area">
        <h2 id="chat-header">Chat</h2>
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="input" autocomplete="off" placeholder="Type a message..."/>
            <button type="submit" id="send"></button>
        </form>
    </div>

    <!-- Notification sound -->
    <audio id="beep-sound" src="ring-tone.mp3" preload="auto"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js""></script>
    
</body>
</html>
